<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Carrick at Manchester United</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="hero">
      <header class="site-header">
        <h1>Michael Carrick at Manchester United</h1>
      </header>

      <section class="stats-panel" aria-live="polite">
        <div class="stats-header">
          <div class="stat-block">
            <span class="stat-label">Points per game</span>
            <span class="stat-value" id="points-per-game">--</span>
            <span class="stat-subtext">
              Point percentage
              <span class="stat-subvalue" id="point-percentage">--%</span>
            </span>
          </div>
          <div class="stat-block stat-block--win">
            <span class="stat-label">Win percentage</span>
            <span class="stat-value" id="win-percentage">--%</span>
            <span class="stat-subtext" aria-hidden="true"></span>
          </div>
        </div>

        <div class="matches">
          <div class="matches-title">Matches played</div>
          <ul class="matches-list" id="matches"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
